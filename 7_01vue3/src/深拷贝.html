    };
    let kong = {}
    const _completeDeepClone = (target, map = new Map()) => {
        // 补全代码
        for(let k in map) {
            if(map[k].instanceof == Array) {
                target[k] = []
                _completeDeepClone(target[k],map[k])
            } else if (map[k].instanceof == Object){
                target[k] = {}
                _completeDeepClone(target[k],map[k])
            } else {
                target[k]=map[k]
            }
        }
    }
